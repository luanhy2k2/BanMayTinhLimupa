<div class="breadcrumb-area">
    <div class="container">
        <div class="breadcrumb-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active">Shop List</li>
            </ul>
        </div>
    </div>
</div>
<!-- Li's Breadcrumb Area End Here -->
<!-- Begin Li's Content Wraper Area -->
<div class="content-wraper pt-60 pb-60">
    <div class="container">
        <div class="row">
            <div style="margin-top: -30px;" class="col-lg-9 order-1 order-lg-2">
                <!-- Begin Li's Banner Area -->
                <div class="single-banner shop-page-banner">
                   
                </div>
                <!-- Li's Banner Area End Here -->
                <!-- shop-top-bar start -->
                <div class="shop-top-bar mt-30">
                    <div class="shop-bar-inner">
                        <div class="product-view-mode">
                            <!-- shop-item-filter-list start -->
                            <ul class="nav shop-item-filter-list" role="tablist">
                                <li role="presentation"><a data-toggle="tab" role="tab" aria-controls="grid-view" href="#grid-view"><i class="fa fa-th"></i></a></li>
                                <li class="active" role="presentation"><a aria-selected="true" class="active show" data-toggle="tab" role="tab" aria-controls="list-view" href="#list-view"><i class="fa fa-th-list"></i></a></li>
                            </ul>
                            <!-- shop-item-filter-list end -->
                        </div>
                        <div class="toolbar-amount">
                            <span>Showing 1 to 9 of 15</span>
                        </div>
                    </div>
                    <!-- product-select-box start -->
                    <div class="product-select-box">
                        <div class="product-short">
                            <p>Sort By:</p>
                            <select class="nice-select">
                                <option value="trending">Relevance</option>
                                <option value="sales">Name (A - Z)</option>
                                <option value="sales">Name (Z - A)</option>
                                <option value="rating">Price (Low &gt; High)</option>
                                <option value="date">Rating (Lowest)</option>
                                <option value="price-asc">Model (A - Z)</option>
                                <option value="price-asc">Model (Z - A)</option>
                            </select>
                        </div>
                    </div>
                    <!-- product-select-box end -->
                </div>
                <!-- shop-top-bar end -->
                <!-- shop-products-wrapper start -->
                <div style="margin-top: -20px;" class="product-area pt-60 pb-50">
                    <div class="container">
                        <div class="row">
                           
                        </div>
                        <div class="tab-content">
                            <div id="li-new-product" class="tab-pane active " >
                                <div  class="row">
                                    <div  class="product-active">
                                        <div *ngFor="let x of products" class="col-lg-12">
                                            <!-- single-product-wrap start -->
                                            <div class="single-product-wrap">
                                                <div class="product-image">
                                                    <a>
                                                        <img [routerLink]="['/client/detail', x.sanpId]" src="https://localhost:7261/uploads/{{x.image}}" alt="Li's Product Image">
                                                    </a>
                                                 
                                                </div>
                                                <div class="product_desc">
                                                    <div  class="product_desc_info">
                                                        <div class="product-review">
                                                           
                                                        </div>
                                                        <h4 style="justify-content: center; display: flex;"><a class="product_name" [routerLink]="['/client/detail', 3]" >{{x.sanpName}}</a></h4>
                                                        <div style="justify-content: center; display: flex;" class="price-box">
                                                            <span class="new-price">{{x.gia | currency:"VND"}}</span>
                                                        </div>
                                                    </div>
                                                    <div class="add-actions">
                                                        <ul class="add-actions-link">
                                                            <li class="add-cart active"><a href="#">Add to cart</a></li>
                                                            <li><a class="links-details" href="wishlist.html"><i class="fa fa-heart-o"></i></a></li>
                                                            <li><a href="#" title="quick view" class="quick-view-btn" data-toggle="modal" data-target="#exampleModalCenter"><i class="fa fa-eye"></i></a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- single-product-wrap end -->
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                            <div class="padding-box">
                                <div class="box-sum">
                                  <div style="padding-left: 5px; " class="box-right">
                                    <button style="color: white; background-color: darkgreen; border: none;" (click)="previousPage()">
                                      <i class="fa fa-chevron-left" style="margin-top: -8px;"></i>
                                    </button>
                                    <button style="color: white;background-color: darkgreen; border: none;"
                                      *ngFor="let page of totalPagesArray" (click)="setCurrentPage(page)">
                                      {{ page }}
                                    </button>
                                    <button style="color: white;background-color: darkgreen; border: none;" (click)="nextPage()">
                                      <i class="fa fa-chevron-right" style="margin-top: -8px;"></i>
                                    </button>
                                  </div>
                      
                                </div>
                              </div>
                            
                        </div>
                    </div>
                </div>
                <!-- shop-products-wrapper end -->
            </div>
            <div class="col-lg-3 order-2 order-lg-1">
                <!--sidebar-categores-box start  -->
                
                <!--sidebar-categores-box end  -->
                <!--sidebar-categores-box start  -->
                <div class="sidebar-categores-box">
                    <div class="sidebar-title">
                        <h2>Filter By</h2>
                    </div>
                    <!-- btn-clear-all start -->
                    <button (click)="clearAllSelections()" class="btn-clear-all mb-sm-30 mb-xs-30">Clear</button>
                    <!-- btn-clear-all end -->
                    <!-- filter-sub-area start -->
                    <div class="filter-sub-area">
                        <h5 class="filter-sub-titel">Laptop</h5>
                        <div class="categori-checkbox">
                            <form action="#">
                                <ul>
                                    <li *ngFor="let x of loaisp" ><input type="checkbox" name="product-categori"><a href="#">{{x.loaiName}}</a></li>
                               
                                </ul>
                            </form>
                        </div>
                     </div>
                    <!-- filter-sub-area end -->
                    <!-- filter-sub-area start -->
                    <div class="filter-sub-area pt-sm-10 pt-xs-10">
                        <h5 class="filter-sub-titel">Ram</h5>
                        <div class="categori-checkbox">
                            <div *ngFor="let ram of ramOptions">
                                <input type="checkbox" [checked]="selectedRam.includes(ram)" (change)="toggleRam(ram)"> {{ ram }}
                              </div>
                        </div>
                     </div>
                    <!-- filter-sub-area end -->
                    <!-- filter-sub-area start -->
                    <div class="filter-sub-area pt-sm-10 pt-xs-10">
                        <h5 class="filter-sub-titel">Ổ cứng</h5>
                        <div class="size-checkbox">
                            <div *ngFor="let rom of romOptions">
                                <input type="checkbox" [checked]="selectedRom.includes(rom)" (change)="toggleRom(rom)"> {{ rom }}
                              </div>
                        </div>
                    </div>
                    <!-- filter-sub-area end -->
                    <!-- filter-sub-area start -->
                    <div class="filter-sub-area pt-sm-10 pt-xs-10">
                        <h5 class="filter-sub-titel">CPU</h5>
                        <div class="color-categoriy">
                            <form action="#">
                                <ul>
                                    <li><span ></span><a href="#">Intel Core I3</a></li>
                                    <li><span ></span><a href="#">Intel Core I5</a></li>
                                    <li><span ></span><a href="#">Intel Core I7 </a></li>
                                    <li><span ></span><a href="#">AMD Ryzen 3 </a></li>
                                    <li><span ></span><a href="#">AMD Ryzen 5 </a></li>
                                    <li><span ></span><a href="#">AMD Ryzen 7 </a></li>
                                </ul>
                            </form>
                        </div>
                    </div>
                    <!-- filter-sub-area end -->
                    <!-- filter-sub-area start -->
                    
                    <!-- filter-sub-area end -->
                </div>
                
            </div>
        </div>
    </div>
</div>
