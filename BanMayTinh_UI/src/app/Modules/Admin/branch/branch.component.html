
    <!-- End of Topbar -->

    <!-- Begin Page Content -->
    <div class="container-fluid">
      <!-- Page Heading -->


      

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Product Category
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="form-container">
                <h2>Information</h2>
                <label for="ten_loai">Name:</label>
                <input
                  [(ngModel)] = "requestData.loaiName"
                  type="text"
                  id="ten_loai"
                  name="ten_loai"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                (click)="addBranch()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#"
          >
            New
          </button>

          <!-- <a
            href="../ProductCategory/Create.html"
            type="button"
            class="btn btn-primary btn-icon-split" data-bs-toggle="modal"
            data-bs-target="#"
          >
            <span class="icon">
              <i class="fas fa-plus"></i>
            </span>
            <span class="text">New</span>
          </a> -->
        </div>

        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table"
              id=""
              width="100%"
              cellspacing="0"
            >
              <thead class="thead-dark">
                <tr>
                  <th>STT</th>
                  <th>Name</th>
                  <th>Options</th>
                 
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let x of branch">
                  <td style="text-align: center; width: 30px;">{{x.loaiId}}</td>
                  <td>{{x.loaiName}}</td>
                  <td>
                    <a (click)="deleteBranch(x.loaiId)" class="btn btn-danger"><i
                      class="fa-solid fa-trash-can"></i></a>
                    
                  </td>
                
                </tr>
              </tbody>
            </table>
          </div>
          <div style="padding-left: 50%;" class="padding-box">
            <div class="box-sum">
                <div style="padding-left: 5px;" class="box-right">
                    <button style="color: white; background-color: blue;" (click)="previousPage()">
                        <i class="fa fa-chevron-left" style="margin-top: -8px;"></i>
                    </button>
                    <button style="color: white;background-color: blue;" *ngFor="let page of totalPageArray" (click)="setPage(page)">
                        {{ page }}
                    </button>
                    <button style="color: white;background-color: blue;" (click)="nextPage()">
                        <i class="fa fa-chevron-right" style="margin-top: -8px;"></i>
                    </button>
                </div>

            </div>
        </div> 
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
