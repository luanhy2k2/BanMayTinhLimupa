
    <!-- End of Topbar -->
  
    <!-- Begin Page Content -->
    <div class="container-fluid">
      <!-- Page Heading -->
  
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Add new
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-container">
                <div>
                  <div class="form-field">
                    <label class="form-label" for="product-name">Họ và tên nhân viên:</label>
                    <input class="form-input" type="text" id="product-name" name="product-name"
                      [(ngModel)]="newUser.hoTen" />
                  </div>
                  <div class="form-field">
                    <label class="form-label" for="product-name">Email:</label>
                    <input class="form-input" type="text" id="product-name" name="product-name"
                      [(ngModel)]="newUser.email" />
                  </div>
                  <div class="form-field">
                    <label class="form-label" for="product-name">Địa chỉ:</label>
                    <input class="form-input" type="text" id="product-name" name="product-name"
                      [(ngModel)]="newUser.address" />
                  </div>
                  <div class="form-field">
                    <label class="form-label" for="product-name">Số điện thoại:</label>
                    <input class="form-input" type="text" id="product-name" name="product-name"
                      [(ngModel)]="newUser.phoneNumber" />
                  </div>
                  <div class="form-field">
                    <label class="form-label" for="product-name">Mật khẩu:</label>
                    <input class="form-input" type="password" id="product-name" name="product-name"
                      [(ngModel)]="newUser.password" />
                  </div>
                  <div class="form-field">
                    <label class="form-label" for="product-name">Xác nhận mật khẩu:</label>
                    <input class="form-input" type="password" id="product-name" name="product-name"
                      [(ngModel)]="newUser.confirmPassword" />
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-primary" (click)="createAccount()">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
  
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            New
          </button>
        </div>
  
        <div class="card-body">
          <div class="table-responsive">
            <table class="table" id="" width="100%" cellspacing="0">
              <thead class="thead-dark">
                <tr>
  
                  <th>Họ tên</th>
                  <th>Địa chỉ</th>
                  <th>Tài khoản</th>
                  <th>Email</th>
                  <th>Số điện thoại</th>
                  <th>Options</th>
  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let x of accounts">
  
                  <td>{{x.hoTen}}</td>
                  <td>{{x.address}}</td>
                  <td>{{x.userName}}</td>
                  <td>{{x.email}}</td>
                  <td>{{x.phoneNumber}}</td>              
                  <td>
                    
                    <a
                    
                    type="button"
                    [routerLink]="['/admin/account', x.id]"
                    
                    class="btn btn-warning"
                    ><i class="fa-solid fa-pen"></i
                  ></a> 
  
                    
                    <a  type="button" (click)="deleteAccount(x.sanpId)" class="btn btn-danger"><i
                        class="fa-solid fa-trash-can"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div style="padding-left: 50%;" class="padding-box">
            <div class="box-sum">
              <div style="padding-left: 5px;" class="box-right">
                <button style="color: white; background-color: blue;" (click)="previousPage()">
                  <i class="fa fa-chevron-left" style="margin-top: -8px;"></i>
                </button>
                <button style="color: white;background-color: blue;" *ngFor="let page of totalPageArray"
                  (click)="setPage(page)">
                  {{ page }}
                </button>
                <button style="color: white;background-color: blue;" (click)="nextPage()">
                  <i class="fa fa-chevron-right" style="margin-top: -8px;"></i>
                </button>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
