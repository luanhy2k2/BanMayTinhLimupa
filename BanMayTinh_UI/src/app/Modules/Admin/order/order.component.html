
  <div style="height: 450px; overflow: auto;" class="container-fluid">
    <div class="card shadow mb-4">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table" id="" width="100%" cellspacing="0">
            <thead class="thead-dark">
              <tr>
                <th>Mã</th>
                <th>Tên khách hàng</th>
                <th>Ngày đặt</th>
                <th>Giá</th>
                <th>Trạng thái</th>
                <th>Giao hàng</th>
                <th>Thanh toán</th>


                <th></th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let x of order">
                <td>{{x.maDonHang}}</td>
                <td>{{x.tenKhachHang}}</td>
                <td>{{x.ngayDat| date:'yyyy-mm-dd'}}</td>
                <td>{{x.toTal}}</td>
                <!-- <td>{{x.trangThai}}</td> -->
                <td>
                  <select [(ngModel)]="x.trangThai" (change)="onChangeTrangThai(x)">
                    <option value="Chưa xác nhận">
                      Chưa xác nhận
                    </option>
                    <option value="Đã xác nhận">
                      Đã xác nhận
                    </option>

                  </select>
                </td>
                <td>
                  <select [(ngModel)]="x.trangThaiGiaoHang" (change)="onChangeGiaoHang(x)">
                    <option value="Chưa giao hàng">Chưa giao hàng</option>
                    <option value="Đang giao hàng">
                      Đang giao hàng
                    </option>
                    <option value="Giao hàng thất bại">
                      Giao hàng không thành công
                    </option>
                    <option value="Giao hàng thành công">
                      Giao hàng thành công
                    </option>

                  </select>
                </td>
                <td>{{x.trangThaiThanhToan}}</td>
                <td>
                  <i [routerLink]="['/admin/orderDetail', x.maDonHang]" class="fa fa-eye"></i>
                  <i (click)="conFirmOrder(x.maDonHang)" style="padding-left: 6px;" class="fa fa-check"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div style="margin-left: auto; justify-content: center; display: flex;" class="padding-box">
          <div class="box-sum">
            <div style="padding-left: 5px;" class="box-right">
              <button style="color: white; border: none; border-radius: 3px; background-color: orange;" (click)="previousPage()">
                <i class="fa fa-chevron-left" style="margin-top: -8px;"></i>
              </button>
              <button style="color: white; border-radius: 3px;background-color: orange;border: none; margin-left: 2px;" *ngFor="let page of totalPageArray"
                (click)="setPage(page)">
                {{ page }}
              </button>
              <button style="color: white; border-radius: 3px;background-color: orange;border: none;margin-left: 2px;" (click)="nextPage()">
                <i class="fa fa-chevron-right" style="margin-top: -8px;"></i>
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
