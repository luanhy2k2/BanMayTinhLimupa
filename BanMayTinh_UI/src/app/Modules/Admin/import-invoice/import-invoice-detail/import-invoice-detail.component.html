
    <div class="container-fluid">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Import Invoice Detail
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-container">
                
                <label for="ten_loai">Mã sản phẩm:</label>
                <input type="text" id="ten_loai" [(ngModel)] = "requestData.sanpId" name="ten_loai" required />
                <label for="ten_loai">Số lượng:</label>
                <input type="text" [(ngModel)] = "requestData.soLuong" id="ten_loai" name="ten_loai" required />
                <label for="ten_loai">Công ti:</label>
                <input type="text" [(ngModel)] = "requestData.nsxId" id="ten_loai" name="ten_loai" required />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <button (click)="addInvoiceDetail()" type="button" class="btn btn-primary">
                Save 
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <div style=" width: 97%;" class="contents">

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" style="margin-top: -20px;"
              data-bs-target="#exampleModal">
              Add
            </button>
            <div style="margin-top: 10px;" class="tabcontent">
              <div class="row">
                <div class="table-responsive">
                  <table class="table" id="" width="100%" cellspacing="0">
                    <thead class="thead-dark">
                      <tr>
                        <th>Mã chi tiết</th>
                        <th>Tên sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Công ti</th>
                        <th>Hình ảnh</th>
                        <th>Giá</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let x of invoiceDetail">
                        <td>{{x.maChiTietHoaDonNhap}}</td>
                        <td>{{x.sanpName}}</td>
                        <td>{{x.soLuong}}</td>
                        <td>{{x.nsxName}}</td>
                        <td> <img style="width: 100px; height: 120px;" src="https://luan2k2hy.blob.core.windows.net/fileupload/{{x.image}}"> </td>
                        <td>{{x.donGia}}</td>
                      </tr>
                    </tbody>
                  </table>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
