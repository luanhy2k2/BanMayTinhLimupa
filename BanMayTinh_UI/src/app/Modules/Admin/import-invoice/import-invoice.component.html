      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            (click)="addinvoice()"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            New
          </button>
        </div>

        <div class="card-body">
          <div class="table-responsive">
            <table class="table" id="" width="100%" cellspacing="0">
              <thead class="thead-dark">
                <tr>
                
                  <th>Số hoá đơn</th>
                  <th>Ngày nhập</th>
                  <th>Nhân viên</th>
                  
                  <th>Giá tiền</th>
                  <th>Options</th>
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let x of ImportInvoice">
           
                  <td>{{x.soHoaDon}}</td>
                  <td>{{x.ngayNhap}}</td>
                  <td>{{x.hoTen}}</td>
                  <td>{{x.toTal}}</td>
                  <td>
                    <a
                    type="button"
                    [routerLink]="['/admin/importInvoiceDetail', x.soHoaDon]"
                    class="btn btn-primary"
                    ><i class="fa-solid fa-edit"></i
                  ></a>
                    
                  </td> 
                </tr>
              </tbody>
            </table>
          </div>
          <div style="margin-left: auto; justify-content: center; display: flex;" class="padding-box">
            <div class="box-sum">
              <div style="padding-left: 5px;" class="box-right">
                <button style="color: white; border: none; border-radius: 3px; background-color: orange;" (click)="previousPage()">
                  <i class="fa fa-chevron-left" style="margin-top: -8px;"></i>
                </button>
                <button style="color: white; border-radius: 3px;background-color: orange;border: none; margin-left: 2px;" *ngFor="let page of totalPageArray"
                  (click)="setPage(page)">
                  {{ page }}
                </button>
                <button style="color: white; border-radius: 3px;background-color: orange;border: none;margin-left: 2px;" (click)="nextPage()">
                  <i class="fa fa-chevron-right" style="margin-top: -8px;"></i>
                </button>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
