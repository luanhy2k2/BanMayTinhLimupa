
    <!-- End of Topbar -->

    <!-- Begin Page Content -->
    <div class="container-fluid">
      <!-- Page Heading -->
    
      
      <div class="card shadow mb-4">
        

        <div class="card-body">
          <div class="table-responsive">
            <table class="table" id="" width="100%" cellspacing="0">
              <thead class="thead-dark">
                <tr>
                
                  <th>Mã sản phẩm</th>
                  <th>Tên sản phẩm</th>
                  <th>Hình ảnh</th>
                  <th>Số lượng</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let x of wareHouse">
           
                  <td>{{x.sanpId}}</td>
                  <td>{{x.sanpName}}</td>
                  <td> <img style="height: 70px; " src="https://luan2k2hy.blob.core.windows.net/fileupload/{{x.image}}"> </td>
                  <td>{{x.soLuong}}</td>
                  
                </tr>
              </tbody>
            </table>
          </div>
          <div class="padding-box">
            <div class="box-sum">
                <div style="padding-left: 5px;" class="box-right">
                    <button style="color: white; background-color: darkgreenblue;" (click)="previousPage()">
                        <i class="fa fa-chevron-left" style="margin-top: -8px;"></i>
                    </button>
                    <button style="color: white;background-color: darkgreen;" *ngFor="let page of totalPageArray" (click)="setPage(page)">
                        {{ page }}
                    </button>
                    <button style="color: white;background-color: darkgreen;" (click)="nextPage()">
                        <i class="fa fa-chevron-right" style="margin-top: -8px;"></i>
                    </button>
                </div>

            </div>
        </div>  
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
